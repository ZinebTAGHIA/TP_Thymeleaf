<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-6 col-xm-12 col-sm-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Add new user</div>
            <div class="panel-body">
                <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add User" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
